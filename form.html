<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
   <fieldset>
    <legend>Employee Detail</legend>
    <form action="mailto:nepal111aryal@gmail.com" method="post" enctype="text/plain">
        <p>
           <label>First Name*:</label>
           <input type="text" id="first name" name="First" required>
        </p> 
        <p>
            <label>Last Name*:</label>
            <input type="text" id="Last name" name="last" required>
         </p> 
         <p>
            <label>Email:</label>
            <input type="email" id="email" name="email" required>
         </p> 
         <p>
            <label>Confirm Email:</label>
            <input type="email" id="Confirm Email" name="confirm_email" required>
         </p> 
         <p>
            <label>Company:</label>
            <input type="text" id="Company" name="company" required>
         </p> 
         <p>
            <label>Job Title:</label>
            <input type="text" id="Job Title" name="title">
         </p> 
         <p>
            <label>Country:</label>
            <select name="Country" id="Country" name="country" required>
                
                <option value="" disabled selected>Choose...</option>
                <option value="Nepal">Nepal</option>
                <option value="China">India</option>
                <option value="India">China</option>
            </select>
         </p> 
         <button type="submit">submit</button>
         <button type="Reset">reset</button>
    </form>

   </fieldset>
</body>
</html>
